<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Breeds & Sign-up</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
      
        }
         #catImage, #catImage1{
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            justify-content: space-evenly;
        }
        #fetchButton , #fetchButton1{
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #fetchButton:hover , #fetchButton1:hover{
            background-color: #45a049;
        }
    .loading,.loading1 {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }
    
    
        .form-container {
            background-color:white;
            padding:20px;
            margin-top: 40px;
            width: 50%;
            margin-left:  auto;
            margin-right:auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #signupButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #signupButton:hover {
            background-color: #0069d9;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Random Cat Breed Images</h1>
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div>
        <img id="catImage" src="" alt="Random Cat Image" style="display:none;">
    </div>
    <button id="fetchButton">Fetch Random Cat</button>

   
        <hr>
    <!-- Sign-up Form for Cat Lovers -->
    <div class="form-container">
        <h2>Sign-up for Cat Lovers</h2>
        <form id="signupForm">
            <div class="form-field">
                 <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-field">
                 <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                 <div class="error" id="emailError"></div>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit" id="signupButton">Sign up</button>
        </form>
    </div>

    <script src="validation.js"></script>

</body>
</html>
